version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: advdiary-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: advdiary_db
      MYSQL_USER: advdiary_user
      MYSQL_PASSWORD: advdiary_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - advdiary-network

  # Flask Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: advdiary-backend
    restart: unless-stopped
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://advdiary_user:advdiary_pass@db:3306/advdiary_db
      - SECRET_KEY=your-secret-key-change-in-production
      - JWT_SECRET_KEY=your-jwt-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/venv
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - advdiary-network

  # React Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: advdiary-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - advdiary-network

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  advdiary-network:
    driver: bridge
