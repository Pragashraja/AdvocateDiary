version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: advdiary-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: advdiary_db
      MYSQL_USER: advdiary_user
      MYSQL_PASSWORD: advdiary_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - advdiary-network

  # Flask Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: advdiary-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/venv
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - advdiary-network

  # React Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: advdiary-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - advdiary-network

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  advdiary-network:
    driver: bridge
